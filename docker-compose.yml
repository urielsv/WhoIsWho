services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whoiswho-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Socket.io client URL (optional - defaults to window.location.origin)
      - NEXT_PUBLIC_SOCKET_URL=https://muchi.org
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: whoiswho-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - webnet

volumes:
  caddy_data:
  caddy_config:

networks:
  webnet:
    driver: bridge

